<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LumeSearch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>LumeSearch</h1>
      <div class="theme-toggle">
        <button id="theme-toggle-btn">ðŸŒ™</button>
      </div>
    </header>
    <main>
      <section class="search-section">
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Enter your search term">
          
          <!-- Site Selection Dropdown -->
          <div class="dropdown">
            <button id="site-dropdown-btn">Select Sites</button>
            <div id="site-dropdown-menu" class="dropdown-content">
              <!-- Dynamically filled by JavaScript -->
            </div>
          </div>

          <!-- Custom Site Input -->
          <input type="text" id="custom-site-input" placeholder="Enter custom site...">
        </div>

        <!-- Filetype Filter -->
        <div class="filetype-filter">
          <label for="filetype-select">Filter by Filetype:</label>
          <select id="filetype-select" multiple>
            <option value="pdf">PDF</option>
            <option value="doc">DOC</option>
            <option value="mp4">MP4</option>
            <option value="zip">ZIP</option>
            <option value="png">PNG</option>
          </select>
        </div>

        <button id="search-btn">Search</button>

        <!-- Live Search Preview -->
        <div id="live-search-preview"></div>
      </section>

      <section id="search-results"></section>
    </main>

    <footer>
      <p>&copy; 2025 LumeSearch. All rights reserved.</p>
    </footer>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
